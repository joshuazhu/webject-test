<form class="form-horizontal" name="loginForm" ng-submit="login()">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="userName" name="userName" ng-model="userName" placeholder="UserName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10" ng-if="isLoginFailed">Invalid login details</div>
    <div class="col-sm-offset-2 col-sm-10" ng-if="isLoginProcessing">Login processing...</div>
    <p class="col-sm-offset-2 col-sm-10">Please login with test account: test/test</p>
</form>
