<div class="row">
    <div class="col-md-6">
        <div class="thumbnail" ng-class="{'cheap-movie': movie.isCheapMovie}" >
            <img alt="" ng-src="{{movie.imgSrc}}" data-holder-rendered="true" style="height: 400px; width: 100%; display: block;">
            <div class="caption">
                <h3>{{movie.title}}</h3>
                <p>Session: {{movie.sessionTime}}</p>
                <p>Genre: {{movie.genre}}</p>
                <p>Price: {{movie.price | currency}}</p>
                <p>
                    <a class="btn btn-primary" role="button" ng-click="goBack()">Go Back</a>
                </p>
                <div class="badge badge-warning" ng-if=movie.isLoadFromCache>Service currently not available, please try again</div>
            </div>
        </div>
    </div>
</div>
